<section class="section_padding bg-light" id="talk_to_us">
    <div class="container registration-container">
        <div class="row">
          <div class="col-md-6 registration-image" >
           
          </div>
          <div class="col-md-6 registration-form">
            <!-- Registration Form -->
            <h2>Create an Exercise</h2>
            <form>
              <div class="mb-3">                
                <input type="text" class="form-control" name="name" required placeholder="Exercise Name">
              </div>
              <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" rows="2" placeholder="Description" id="desc"></textarea>
                    <label for="floatingTextarea">Description</label>
                  </div>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Category</option>
                    <option value="1">Category One</option>
                    <option value="2">Category Two</option>
                    <option value="3">Category Three</option>
                  </select>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" rows="2" placeholder="Description" id="desc"></textarea>
                    <label for="floatingTextarea">Demo Links</label>
                  </div>
              </div>
             
              <button type="submit" class="btn btn-primary btn-sm">Submit</button> 
            </form>
          </div>
        </div>
      </div>
</section>
